<div class="container">
  <h1 class="text-center">Repos:</h1>
  <div
    class="col-md-12 row border-list"
    *ngFor="let repos of repos; let i = index"
    data-toggle="modal"
    data-target="#exampleModalLong"
    (click)="modalSave(repos)"
  >
    <div class="col-md-6 row"><span class="font-weight-bold">Name:</span><p>{{ repos.name }}</p></div>
    <div class="col-md-6 row"><span class="font-weight-bold">Description:</span><p>{{ repos.description }}</p></div>
  </div>
</div>


<div class="modal fade" id="exampleModalLong" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true" *ngIf="modalRepos">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title font-weight-bold" id="exampleModalLongTitle">{{ modalRepos.name }}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <h4>Description:</h4><p>{{ modalRepos.description }}</p>
        <h4>Language: </h4><p>{{ modalRepos.language }}</p>
        <h4>Has issues:</h4><i class="fas fa-check-circle" *ngIf="modalRepos.has_issues"></i>
        <h4>Url: </h4><a href="{{modalRepos.html_url}}"><p>{{ modalRepos.html_url }}</p></a>
      </div>
      <div class="modal-footer">
      </div>
    </div>
  </div>
</div>
